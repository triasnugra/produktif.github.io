<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Produktivitas Diri</title>
</head>
<body>

  <div class="hari-tanggal-jam">
    <h1>Hari, Tanggal, & Jam</h1>
    <p class="hari">
      <span id="hari"></span>
    </p>
    <p class="tanggal">
      <span id="tanggal"></span>
    </p>
    <p class="jam">
      <span id="jam"></span>
    </p>
  </div>

  <div class="countdown-bulan">
    <h1>Countdown sisa hari di setiap bulannya</h1>
    <p class="bulan">
      <span id="bulan"></span>
    </p>
    <p class="sisa-hari">
      <span id="sisa-hari-bulan"></span>
    </p>
  </div>

  <div class="countdown-tahun">
    <h1>Countdown sisa hari di setiap tahunnya</h1>
    <p class="tahun">
      <span id="tahun"></span>
    </p>
    <p class="sisa-hari">
      <span id="sisa-hari-tahun"></span>
    </p>
  </div>

  <div class="quotes">
    <h1>Quotes penyemangat</h1>
    <p class="quotes-text">
      <span id="quotes-text"></span>
    </p>
  </div>

  <div class="tombol-produktivitas">
    <h1>Tombol produktivitas</h1>
    <input type="password" id="password" placeholder="Masukkan password">
    <button class="tombol-tidak-produktif" id="tidak-produktif">Tidak Produktif</button>
    <button class="tombol-sedikit-produktif" id="sedikit-produktif">Sedikit Produktif</button>
    <button class="tombol-sangat-produktif" id="sangat-produktif">Sangat Produktif</button>
  </div>

  <div class="line-chart-bulan">
    <h1>Line chart per bulan</h1>
    <canvas id="line-chart-bulan"></canvas>
  </div>

  <div class="line-chart-tahun">
    <h1>Line chart per tahun</h1>
    <canvas id="line-chart-tahun"></canvas>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
